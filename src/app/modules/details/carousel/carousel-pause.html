<ngb-carousel 
    #carousel 
    [interval]="4000" 
    [pauseOnHover]="pauseOnHover" 
    [pauseOnFocus]="pauseOnFocus"
    (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let item of carouselItems; let i = index">
        <div class="carousel-item">
            <div class="picsum-img-wrapper">
                <img [src]="item.image" alt="Image for {{ item.heading }}" />
            </div>
            <div class="carousel-caption">
                <h3>{{ item.heading }}</h3>
                <p>{{ item.content }}</p>
            </div>
        </div>
    </ng-template>
</ngb-carousel>
